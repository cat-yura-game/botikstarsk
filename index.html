<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тапни кота! | Neon Style</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #fff;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff, 0 0 30px #00f3ff;
            margin-bottom: 20px;
        }

        #cat {
            width: 200px;
            height: 200px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 20px #ff00c8, 0 0 30px #ff00c8, 0 0 40px #ff00c8;
            transition: transform 0.1s ease;
            margin: 20px auto;
        }

        #cat:active {
            transform: scale(0.95);
        }

        #counter {
            font-size: 3em;
            margin: 30px 0;
            color: #00ffea;
            text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
        }

        input {
            background: transparent;
            color: #00ffea;
            border: 2px solid #00ffea;
            padding: 10px;
            font-size: 1.2em;
            width: 80%;
            max-width: 300px;
            margin: 15px 0;
            text-align: center;
            outline: none;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ffea;
        }

        button {
            background: transparent;
            color: #ff00c8;
            border: 2px solid #ff00c8;
            padding: 15px 30px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            margin: 10px;
            outline: none;
            border-radius: 5px;
            text-shadow: 0 0 10px #ff00c8;
            box-shadow: 0 0 10px #ff00c8, 0 0 20px #ff00c8;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 0, 200, 0.2);
            box-shadow: 0 0 20px #ff00c8, 0 0 40px #ff00c8;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px #ff00c8, 0 0 20px #ff00c8; }
            50% { box-shadow: 0 0 20px #ff00c8, 0 0 40px #ff00c8; }
            100% { box-shadow: 0 0 10px #ff00c8, 0 0 20px #ff00c8; }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тапни кота!</h1>

        <img id="cat" class="pulse" src="cat.png" alt="Кот" onclick="tap()">

        <div id="counter">0 кликов</div>

        <!-- Меню вывода -->
        <div id="stats" class="hidden">
            <p>Всего кликов: <span id="totalClicks">0</span></p>
        </div>

        <!-- Промокод -->
        <input type="text" id="promoInput" placeholder="Введите промокод">
        <button onclick="applyPromo()">Применить промокод</button>

        <button onclick="showStats()">Посмотреть статистику</button>
        <button onclick="sendData()">Отправить результат</button>
    </div>

    <script>
        let count = 0;
        // Промокоды (в реальных приложениях храните на сервере)
        const promos = {
            "CAT50": 50,
            "TAP100": 100,
            "NEON200": 200
        };

        function tap() {
            count++;
            document.getElementById("counter").innerText = count + " кликов";

            // Визуальный эффект при тапе
            const cat = document.getElementById("cat");
            cat.style.transform = "scale(0.95)";
            setTimeout(() => {
                cat.style.transform = "scale(1)";
            }, 100);
        }

        function showStats() {
            document.getElementById("totalClicks").innerText = count;
            document.getElementById("stats").classList.remove("hidden");
        }

        function applyPromo() {
            const input = document.getElementById("promoInput");
            const code = input.value.trim();

            if (promos[code]) {
                count += promos[code];
                document.getElementById("counter").innerText = count + " кликов";
                alert("Промокод активирован! +" + promos[code] + " кликов!");
                input.value = "";
            } else {
                alert("Неверный промокод.");
            }
        }

        function sendData() {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.sendData(count.toString());
                Telegram.WebApp.close();
            }
        }
    </script>
</body>
</html>
