<head>
  <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
</head>

<body>
  <img id="cat" src="cat.png" style="width:800px; user-select:none; -webkit-user-select:none;">
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); // рекомендуют вызвать как можно раньше [page:8]

    let taps = 0;
    document.getElementById("cat").addEventListener("click", () => {
      taps += 1;
      tg.HapticFeedback?.impactOccurred?.("light");
      tg.showAlert?.("Тап: " + taps);

      // Если нужно отправить в бота:
      // tg.sendData(JSON.stringify({taps}));
    });
  </script>
</body>
